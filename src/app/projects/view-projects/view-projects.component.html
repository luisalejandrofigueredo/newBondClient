<button (click)="addProject()"   mat-icon-button><mat-icon>add</mat-icon></button>
<div class="column">
    <div class="column">
        <table mat-table #table [dataSource]="DataSource">
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef><span style="font-size: 2em">Name</span></th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef><span style="font-size: 2em">Description</span></th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
                style="font-size: 2em">Edit</span></th>
            <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
                (click)="projectEdit(row.id)">
                <mat-icon>edit</mat-icon>
              </button></td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
                style="font-size: 2em">Delete</span></th>
            <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
                (click)="projectDelete(row.id,row.name)">
                <mat-icon>delete</mat-icon>
              </button></td>
          </ng-container>
          <ng-container matColumnDef="copy">
            <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
                style="font-size: 2em">Copy</span></th>
            <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
                (click)="projectCopy(row.id)">
                <mat-icon>content_copy</mat-icon>
              </button></td>
          </ng-container>
          <ng-container matColumnDef="nodes">
            <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
                style="font-size: 2em">Nodes</span></th>
            <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
                (click)="projectNodes(row.id)">
                <mat-icon>article</mat-icon>
              </button></td>
          </ng-container>
          <ng-container matColumnDef="connections">
            <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
                style="font-size: 2em">Connections</span></th>
            <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
                (click)="projectConnections(row.id)">
                <mat-icon>compare_arrows</mat-icon>
              </button></td>
          </ng-container>
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
                style="font-size: 2em">select</span></th>
            <td mat-cell *matCellDef="let row">
              <ng-container  *ngIf="this.projectService.project ===row.id else elseTemplate">
                <span style="padding-left: 10px;"></span><button mat-icon-button (click)="selectProject(row._id)">
                  <mat-icon color="primary">check_circle</mat-icon>
                </button>
              </ng-container>
              <ng-template #elseTemplate>
                <span style="padding-left: 10px;"></span><button mat-icon-button (click)="selectProject(row.id)">
                  <mat-icon>done</mat-icon>
                </button>
              </ng-template>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['Name','Description','edit','delete','copy','nodes','connections','select']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['Name','Description','edit','delete','copy','nodes','connections','select']"></tr>
        </table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="pageSizeOptions" aria-label="Select page"></mat-paginator>
      </div>
</div>
