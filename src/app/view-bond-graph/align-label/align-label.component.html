<form [formGroup]="alignLabelForm" (ngSubmit)="onSubmit()">
    <div class="column">
        <p>Distance</p>
        <mat-slider min="-100" max="100">
            <input matSliderThumb formControlName="distance" (valueChange)="changeValue($event)">
        </mat-slider>
        <p>Align</p>
        <mat-slider min="-100" max="100">
            <input matSliderThumb formControlName="align" (valueChange)="changeValue($event)">
        </mat-slider>
        <div class="row">
            <button mat-raised-button (click)="cancel()" type="button"><mat-icon>close</mat-icon></button>
            <button [disabled]="!this.alignLabelForm" mat-raised-button color="primary" type="submit"><mat-icon>done</mat-icon></button>
        </div>
    </div>
</form>
