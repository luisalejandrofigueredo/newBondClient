<div mat-dialog-content>
    <h4 mat-dialog-title>{{data.header}}</h4>
    <p>{{data.message}}</p>
  </div>
  <mat-dialog-actions>
    <button color="primary" mat-raised-button type="button" mat-dialog-close="">Cancel</button>
    <button color="primary" mat-raised-button type="button" mat-dialog-close="Ok">Accept</button>
  </mat-dialog-actions>
