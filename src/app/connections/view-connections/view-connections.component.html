<button (click)="addConnection()"   mat-icon-button><mat-icon>add</mat-icon></button>
<div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="gappx">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="gappx">
        <table mat-table #table [dataSource]="DataSource">
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef><span style="font-size: 2em">Name</span></th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef><span style="font-size: 2em">Description</span></th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
          <ng-container matColumnDef="node">
            <th mat-header-cell *matHeaderCellDef><span style="font-size: 2em">Node</span></th>
            <td mat-cell *matCellDef="let row"> {{row.node}} </td>
          </ng-container>
          <ng-container matColumnDef="toNode">
            <th mat-header-cell *matHeaderCellDef><span style="font-size: 2em">To node</span></th>
            <td mat-cell *matCellDef="let row"> {{row.toNode}} </td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
                style="font-size: 2em">Edit</span></th>
            <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
                (click)="connectionEdit(row.id)">
                <mat-icon>edit</mat-icon>
              </button></td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef><span style="padding-left: 10px;"></span><span
                style="font-size: 2em">Delete</span></th>
            <td mat-cell *matCellDef="let row"><span style="padding-left: 10px;"></span><button mat-icon-button
                (click)="connectionDelete(row.id,row.name)">
                <mat-icon>delete</mat-icon>
              </button></td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['Name','Description','node','toNode','edit','delete']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['Name','Description','node','toNode','edit','delete']"></tr>
        </table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="pageSizeOptions" aria-label="Select page"></mat-paginator>
      </div>
</div>
