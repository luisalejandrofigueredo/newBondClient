<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="gappx">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="gappx">
            <mat-form-field>
                <input autocomplete="off" matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <input autocomplete="off" matInput placeholder="Description" formControlName="description">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput formControlName="date" [matDatepicker]="picker">
                <mat-hint>Enter a date</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
        <button mat-raised-button (click)="cancel()" type="button">Cancel</button>
        <button [disabled]="!this.eventForm.valid" mat-raised-button color="primary" type="submit">OK</button>
    </form>
</div>
